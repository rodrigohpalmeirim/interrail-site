<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="points.js"></script>
    <script src="places.js"></script>
    <script src="map.js"></script>
    <script src="pan-animation.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6OMqmjeyI99QmGJo9W_o0tOQLrx0g4E4&callback=initMap&libraries=geometry" async defer></script>
  </body>
</html>
