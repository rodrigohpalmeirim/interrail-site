<!DOCTYPE html>
<html>
  <head>
    <title>Interrail Site</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="clock.css">
  </head>
  <body>
    <div id="map"></div>
    <video class="earth" id="place-video" src="earth/places/lisbon-airport.mp4" loop></video>
    <video class="earth" id="transition-video" src="earth/paths/plane-to-paris.mp4"></video>
    <video class="earth" id="reversed-transition-video"></video>
    <div id="media-pane">
      <div id=media></div>
    </div>
    <div class="clock">
      <span class="date"></span><br>
      <span class="day"></span>
      <div class="analog-clock">
        <div class="outer-clock-face">
          <div class="marking marking-one"></div>
          <div class="marking marking-two"></div>
          <div class="marking marking-three"></div>
          <div class="marking marking-four"></div>
          <div class="inner-clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
          </div>
        </div>
      </div>
      <span class="time"></span><br>
      <span class="timezone"></span>
    </div>
    <div id="media-viewer">
      <img id="big-photo">
      <video id="big-video" controls autoplay></video>
    </div>
    <div id="announcement">
      <h1 class="ml1">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span id="day-text" class="letters"></span>
          <span class="line line2"></span>
        </span>
      </h1>
      <h1 class="ml11">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span id="place-name" class="letters"></span>
        </span>
      </h1>
      <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="points.js"></script>
    <script src="places.js"></script>
    <script src="map.js"></script>
    <script src="clock.js"></script>
    <script src="ui.js"></script>
    <script src="media.js"></script>
    <script src="logic.js"></script>
    <script src="pan-animation.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6OMqmjeyI99QmGJo9W_o0tOQLrx0g4E4&callback=initMap&libraries=geometry" async defer></script>
  </body>
</html>
